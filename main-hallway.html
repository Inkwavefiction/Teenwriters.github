<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teen Writers 2 - Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #eaf3ff;
      display: flex;
      min-height: 100vh;
    }
    #sidebar-container {
      width: 260px;
      background: #ffffff;
      border-right: 1px solid #cfe0ff;
    }
    @media (max-width: 900px) {
      #sidebar-container { display: none; }
    }
    .app {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 760px;
      margin: auto;
      padding: 24px 18px;
      gap: 16px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #cfe0ff;
      border-radius: 16px;
      box-shadow: 0 10px 26px rgba(2, 32, 71, 0.1);
      padding: 16px 18px;
    }
    .announcement-input {
      min-height: 110px;
      width: 100%;
      resize: vertical;
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid #cfe0ff;
      font-size: 14px;
    }
    .btn {
      background: #1976d2;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      float: right;
      margin-top: 10px;
    }
    .post {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 14px;
      border-top: 1px solid #cfe0ff;
      padding-top: 14px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      background: #e3f2fd;
      border: 1px solid #cfe0ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #195d9b;
    }
    .author-meta {
      font-size: 12px;
      color: #64748b;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .author-name {
      font-weight: 700;
      color: #0b305b;
    }
    .post-body {
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.6;
      margin-top: 6px;
    }
    .comment-section {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #cfe0ff;
    }
    .comment-input {
      width: 100%;
      border: 1px solid #cfe0ff;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 14px;
      margin-top: 8px;
    }
    .comment-btn {
      float: right;
      margin-top: 8px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 6px 14px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="sidebar-container">
    <!-- Load this from sidebar.html -->
  </div>
  <div class="app">
    <div class="card">
      <textarea class="announcement-input" placeholder="Announce something to your class"></textarea>
      <button class="btn">Post</button>
    </div>
    <div class="card post">
      <div class="avatar">E</div>
      <div>
        <div class="author-meta">
          <span class="author-name">Ellie</span>
          <span>•</span>
          <span>6:14 AM</span>
        </div>
        <div class="post-body">
          So instead of a QOTD today I’m doing a writing prompt. Put it in the comments when you’re done with it. No links to docs. Just write right here. You have to have the prompt in it.
        </div>
        <div class="comment-section">
          <input type="text" class="comment-input" placeholder="Add class comment…">
          <button class="comment-btn">Send</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
