<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teen Writers 2 - Stream</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f1f9ff;
      display: flex;
      height: 100vh;
    }
    #sidebar-container {
      width: 260px;
      background: #ffffff;
      border-right: 1px solid #cfe0ff;
      flex-shrink: 0;
    }
    @media (max-width: 900px) {
      #sidebar-container { display: none; }
    }
    .app {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .topbar {
      background: #e0f1ff;
      padding: 20px 32px;
      font-size: 22px;
      font-weight: 700;
      border-bottom: 1px solid #cfe0ff;
      color: #195d9b;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .column {
      max-width: 760px;
      width: 100%;
      margin: auto;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #cfe0ff;
      border-radius: 16px;
      box-shadow: 0 10px 26px rgba(2, 32, 71, 0.1);
    }
    .composer-wrapper {
      display: flex;
      justify-content: flex-end;
    }
    .composer-launcher {
      padding: 10px 16px;
      background: #ffffff;
      border: 1px solid #cfe0ff;
      border-radius: 999px;
      color: #195d9b;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .composer-launcher:hover {
      background: #f5faff;
    }
    .composer {
      display: none;
      flex-direction: column;
      padding: 16px 18px;
    }
    .composer.active {
      display: flex;
    }
    .composer textarea {
      width: 100%;
      min-height: 110px;
      resize: vertical;
      background: #ffffff;
      border: 1px solid #cfe0ff;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
    }
    .composer-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 14px;
    }
    .btn {
      height: 38px;
      padding: 0 16px;
      border-radius: 12px;
      border: 1px solid #cfe0ff;
      font-weight: 700;
      cursor: pointer;
    }
    .btn-post {
      background: #1976d2;
      color: white;
      border-color: #1976d2;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <div class="app">
    <div class="topbar">Teen Writers â€“ Main Group Chat</div>
    <div class="column">

      <div class="composer-wrapper">
        <div class="composer-launcher" onclick="toggleComposer()">Post Something!</div>
      </div>

      <div class="card composer" id="composerCard">
        <form class="composer" onsubmit="submitPost(event)">
          <textarea placeholder="Announce something to your class..."></textarea>
          <div class="composer-actions">
            <button type="submit" class="btn btn-post">Post</button>
          </div>
        </form>
      </div>

      <!-- Posts will appear here -->

    </div>
  </div>

  <script>
    function toggleComposer() {
      const composerCard = document.getElementById("composerCard");
      composerCard.classList.toggle("active");
    }

    function submitPost(e) {
      e.preventDefault();
      alert("Posting not yet implemented, but UI is ready!");
    }

    // Load sidebar.html content dynamically
    (function() {
      const container = document.getElementById("sidebar-container");
      fetch("sidebar.html")
        .then(response => response.text())
        .then(html => container.innerHTML = html)
        .catch(() => console.warn("Failed to load sidebar.html"));
    })();
  </script>
</body>
</html>
