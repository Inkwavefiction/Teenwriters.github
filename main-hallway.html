<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teen Writers 2 - Stream</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #eaf3ff;
      display: flex;
      height: 100vh;
    }
    #sidebar-container {
      width: 260px;
      background: #ffffff;
      border-right: 1px solid #cfe0ff;
      flex-shrink: 0;
    }
    @media (max-width: 900px) {
      #sidebar-container { display: none; }
    }
    .app {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 0 16px;
    }
    .column {
      max-width: 760px;
      width: 100%;
      display: flex;
      flex-direction: column;
      padding: 24px 0;
      gap: 16px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #cfe0ff;
      border-radius: 16px;
      box-shadow: 0 10px 26px rgba(2, 32, 71, 0.1);
    }
    .composer {
      padding: 16px 18px;
    }
    .composer textarea {
      width: 100%;
      min-height: 110px;
      resize: vertical;
      background: #ffffff;
      border: 1px solid #cfe0ff;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
    }
    .composer-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 14px;
    }
    .btn {
      height: 38px;
      padding: 0 16px;
      border-radius: 12px;
      border: 1px solid #cfe0ff;
      font-weight: 700;
      cursor: pointer;
    }
    .btn-post {
      background: #1976d2;
      color: white;
      border-color: #1976d2;
    }
  </style>
</head>
<body>
  <div id="sidebar-container"></div>

  <div class="app">
    <div class="column">

      <div class="card">
        <form class="composer">
          <textarea placeholder="Announce something to your class"></textarea>
          <div class="composer-actions">
            <button type="submit" class="btn btn-post">Post</button>
          </div>
        </form>
      </div>

      <!-- No posts yet -->

    </div>
  </div>

  <script>
    // Load sidebar.html content dynamically
    (function() {
      const container = document.getElementById("sidebar-container");
      fetch("sidebar.html")
        .then(response => response.text())
        .then(html => container.innerHTML = html)
        .catch(() => console.warn("Failed to load sidebar.html"));
    })();
  </script>
</body>
</html>
