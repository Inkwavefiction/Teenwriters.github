<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teen Writers 2 - Stream</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #eaf3ff;
      display: flex;
      height: 100vh;
    }
    #sidebar-container {
      width: 260px;
      background: #ffffff;
      border-right: 1px solid #cfe0ff;
      flex-shrink: 0;
    }
    @media (max-width: 900px) {
      #sidebar-container { display: none; }
    }
    .app {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 0 16px;
    }
    .column {
      max-width: 760px;
      width: 100%;
      display: flex;
      flex-direction: column;
      padding: 24px 0;
      gap: 16px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #cfe0ff;
      border-radius: 16px;
      box-shadow: 0 10px 26px rgba(2, 32, 71, 0.1);
    }
    .composer {
      padding: 16px 18px;
    }
    .composer textarea {
      width: 100%;
      min-height: 110px;
      resize: vertical;
      background: #ffffff;
      border: 1px solid #cfe0ff;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
    }
    .composer-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 14px;
    }
    .btn {
      height: 38px;
      padding: 0 16px;
      border-radius: 12px;
      border: 1px solid #cfe0ff;
      font-weight: 700;
      cursor: pointer;
    }
    .btn-post {
      background: #1976d2;
      color: white;
      border-color: #1976d2;
    }
    .post {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 14px;
      padding: 16px 18px;
      border-top: 1px solid #cfe0ff;
    }
    .avatar {
      width: 40px;
      height: 40px;
      background: #e3f2fd;
      border: 1px solid #cfe0ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #195d9b;
    }
    .meta {
      font-size: 12px;
      color: #64748b;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .author {
      font-weight: 700;
      color: #0b305b;
    }
    .body {
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.6;
      margin-top: 6px;
    }
    .comment-section {
      margin-top: 10px;
      border-top: 1px solid #cfe0ff;
      padding-top: 10px;
    }
    .comment-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }
    .comment-input {
      flex: 1;
      height: 44px;
      border-radius: 999px;
      border: 1px solid #cfe0ff;
      padding: 0 16px;
      font-size: 14px;
      outline: none;
    }
    .comment-btn {
      padding: 0 16px;
      height: 38px;
      border: none;
      border-radius: 12px;
      background: #1976d2;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar-container">
    <!-- Sidebar HTML gets loaded here dynamically -->
  </div>
  <div class="app">
    <div class="column">

      <div class="card">
        <form class="composer">
          <textarea placeholder="Announce something to your class"></textarea>
          <div class="composer-actions">
            <button type="submit" class="btn btn-post">Post</button>
          </div>
        </form>
      </div>

      <div class="card">
        <div class="post">
          <div class="avatar">E</div>
          <div>
            <div class="meta">
              <span class="author">Ellie</span>
              <span>•</span>
              <span>6:14 AM</span>
            </div>
            <div class="body">
So instead of a QOTD today I’m doing a writing prompt. Put it in the comments when you’re done with it. No links to docs. Just write right here. You have to have the prompt in it.
            </div>
            <div class="comment-section">
              <div class="comment-bar">
                <input type="text" class="comment-input" placeholder="Add class comment…">
                <button type="button" class="comment-btn">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
