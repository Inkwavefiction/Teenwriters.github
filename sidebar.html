<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --w: 320px;                 /* width */
      --bg: #0b0c0e;              /* near-black */
      --bg-elev: #101215;         /* subtle elevation */
      --text: #e5e7eb;            /* light gray */
      --muted: #9ca3af;
      --border: rgba(255,255,255,0.07);
      --accent: #22d3ee;          /* fixed accent (cyan) */
    }
    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      width:100%;
      min-height:100%;
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    }

    .sidebar{
      width: var(--w);
      height: 100vh;
      padding: 24px 22px;
      display:flex;
      flex-direction:column;
      background: var(--bg);
      border-right: 1px solid var(--border);
    }

    /* Brand */
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 18px;
    }
    .logo-dot{
      width: 14px; height:14px; border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(34,211,238,0.18);
    }
    .brand-name{
      font-size: 28px;
      font-weight: 700;
      letter-spacing:.2px;
    }

    .divider{
      height:1px;
      background: var(--border);
      margin: 10px 0 14px;
    }

    /* Nav */
    nav{ display:flex; flex-direction:column; gap:10px; margin-top: 6px; }
    .nav-link{
      display:flex;
      align-items:center;
      gap:12px;
      padding: 12px 14px;
      font-size: 20px;             /* larger text */
      font-weight: 600;
      color: var(--text);
      text-decoration:none;
      border: 1px solid transparent;
      border-radius: 12px;
      background: transparent;
      transition: border-color .15s ease, background .15s ease, transform .04s ease-in-out;
    }
    .nav-link:hover{
      background: var(--bg-elev);
      border-color: var(--border);
    }
    .nav-link:focus-visible{
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    .nav-link.active{
      background: linear-gradient(180deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.00) 100%);
      border-color: rgba(34,211,238,0.28);
      box-shadow: inset 3px 0 0 var(--accent);
    }

    /* Section labels (optional, kept subtle) */
    .label{
      margin-top: 14px;
      font-size: 11px;
      color: var(--muted);
      letter-spacing:.4px;
      text-transform: uppercase;
    }

    /* Scroll if needed */
    .scroll{
      overflow:auto;
      overscroll-behavior: contain;
      padding-right: 3px;
    }
  </style>
</head>
<body>
  <aside class="sidebar" role="navigation" aria-label="Main sidebar">
    <div class="brand">
      <div class="logo-dot" aria-hidden="true"></div>
      <div class="brand-name">Team Writers Hub</div>
    </div>

    <div class="divider" aria-hidden="true"></div>

    <div class="scroll">
      <nav>
        <a class="nav-link" href="main-hallway.html">Main Hallway</a>
        <a class="nav-link" href="newspaper.html">Newspaper</a>
        <a class="nav-link" href="info.html">Info</a>
        <a class="nav-link" href="intro.html">Intro</a>
        <a class="nav-link" href="feedback.html">Writing Feedback</a>
        <a class="nav-link" href="tools.html">Tools</a>
        <a class="nav-link" href="features.html">Features</a>
        <a class="nav-link" href="book-club.html">Book Club</a>
        <a class="nav-link" href="fan-clubs.html">Fan Clubs</a>
      </nav>

      <!-- Optional section label example (remove if you want it ultra-minimal)
      <div class="label">Account</div>
      <nav>
        <a class="nav-link" href="settings.html">Settings</a>
      </nav>
      -->
    </div>
  </aside>

  <script>
    // Auto-highlight the active link based on the parent page path (works inside iframe too).
    (function(){
      try{
        const currentPath = (window.parent && window.parent.location && window.parent.location.pathname)
          ? window.parent.location.pathname
          : window.location.pathname;

        document.querySelectorAll('.nav-link').forEach(a => {
          const aPath = new URL(a.getAttribute('href'), window.location.origin).pathname;
          if (currentPath.endsWith(aPath)) a.classList.add('active');
        });
      }catch(e){ /* cross-origin edge cases: ignore */ }
    })();
  </script>
</body>
</html>
