<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Teen Writers ‚Ä¢ Sidebar</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<style>
  :root{
    --w: 320px;
    --bg: #0b0c0e;          /* near-black */
    --item: #1f232b;        /* pill bg */
    --item-hover: #262b35;  /* hover bg */
    --text: #f3f4f6;        /* light */
    --muted: #9ca3af;       /* label */
    --border: rgba(255,255,255,0.07);
    --accent: #ffffff;      /* white text emphasis */
  }
  *{ box-sizing: border-box; }
  html,body{ height:100%; }
  body{
    margin:0;
    background: var(--bg);
    color: var(--text);
    font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  }
  .sidebar{
    width: var(--w);
    height: 100vh;
    padding: 28px 22px 22px;
    border-right: 1px solid var(--border);
    display:flex;
    flex-direction:column;
    background: var(--bg);
  }

  /* Brand */
  .brand{
    font-size: 32px;
    font-weight: 700;
    letter-spacing: .2px;
    margin: 0 0 16px;
  }

  /* Section label */
  .label{
    margin: 18px 0 12px;
    font-size: 12px;
    letter-spacing: .18em;
    color: var(--muted);
    text-transform: uppercase;
  }

  /* Nav list */
  nav{ display:flex; flex-direction:column; gap:14px; }
  .item{
    display:flex;
    align-items:center;
    gap:14px;
    padding: 14px 16px;
    border-radius: 14px;
    background: transparent;
    color: var(--text);
    text-decoration: none;
    font-size: 20px;       /* big */
    font-weight: 700;      /* bold like screenshot */
    border: 1px solid transparent;
    transition: background .15s ease, border-color .15s ease, transform .04s ease-in-out;
  }
  .item:hover{ background: var(--item-hover); border-color: var(--border); }
  .item.active{
    background: var(--item);
    border-color: var(--border);
  }
  .emoji{ width: 28px; text-align:center; flex: 0 0 28px; }

  /* Scroll area so long menus won‚Äôt overflow small screens */
  .scroll{ overflow:auto; padding-right: 2px; }

  /* Thin scrollbar (webkit) */
  .scroll::-webkit-scrollbar{ width: 8px; }
  .scroll::-webkit-scrollbar-thumb{ background: #1b1f26; border-radius: 8px; }
</style>
</head>
<body>
  <aside class="sidebar" role="navigation" aria-label="Teen Writers sidebar">
    <h1 class="brand">Teen Writers</h1>

    <div class="scroll">
      <div class="label">Core</div>
      <nav>
        <a class="item" href="main-hallway.html" target="_parent">

        </a>
        <a class="item" href="newspaper.html" target="_parent">

        </a>
        <a class="item" href="info.html" target="_parent">
          <span class="emoji" aria-hidden="true">‚ÑπÔ∏è</span> <span>Info</span>
        </a>
        <a class="item" href="intro.html" target="_parent">
          <span class="emoji" aria-hidden="true">üëã</span> <span>Intro</span>
        </a>
      </nav>

      <div class="label">Writing</div>
      <nav>
        <a class="item" href="feedback.html" target="_parent">
          <span class="emoji" aria-hidden="true">üìù</span> <span>Writing Feedback</span>
        </a>
        <a class="item" href="tools.html" target="_parent">
          <span class="emoji" aria-hidden="true">üõ†Ô∏è</span> <span>Templates</span>
        </a>
        <a class="item" href="features.html" target="_parent">
          <span class="emoji" aria-hidden="true">‚ú®</span> <span>Charecter Names</span>
        </a>
      </nav>

      <div class="label">Community</div>
      <nav>
        <a class="item" href="book-club.html" target="_parent">
          <span class="emoji" aria-hidden="true">üìö</span> <span>Book Club</span>

          <span class="emoji" aria-hidden="true">üë•</span> <span>Fan Clubs</span>
        </a>
      </nav>
    </div>
  </aside>

  <script>
    // Mark active item based on parent page path (works when embedded via <iframe>).
    (function(){
      let currentPath = '';
      try{
        currentPath = (window.parent && window.parent.location && window.parent.location.pathname)
          ? window.parent.location.pathname
          : window.location.pathname;
      }catch(e){
        currentPath = window.location.pathname;
      }
      const links = document.querySelectorAll('.item');
      links.forEach(a=>{
        const p = new URL(a.getAttribute('href'), window.location.origin).pathname;
        if(currentPath.endsWith(p)) a.classList.add('active');
        // ensure clicks navigate parent (some browsers ignore target in sandbox configs)
        a.addEventListener('click', (ev)=>{
          try{ if(window.parent) { ev.preventDefault(); window.parent.location.href = a.href; } }catch(_){}
        });
      });
    })();
  </script>
</body>
