<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: 'Quicksand', sans-serif;
      background-color: #e6f2ff;
      height: 100vh;
      overflow: hidden;
    }

    /* Left Sidebar */
    #sidebar {
      width: 320px;
      height: 100vh;
      flex-shrink: 0;
      border-right: 1px solid #ccc;
      overflow: hidden;
    }

    #sidebar object {
      width: 100%;
      height: 100%;
      display: block;
      border: none;
    }

    /* Main Layout */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
      background: #f9fbff;
    }

    #top-bar {
      height: 60px;
      padding: 20px;
      background-color: #d9ecff;
      font-size: 20px;
      font-weight: bold;
      color: #003366;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ccc;
    }

    /* Cards for categories */
    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      width: 250px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #003366;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    /* Category View */
    .category {
      display: none;
      flex: 1;
      flex-direction: row;
    }

    .category.active {
      display: flex;
    }

    .post-area {
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
    }

    .post-box {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    .post-box input, .post-box textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-family: 'Quicksand', sans-serif;
      resize: none;
    }

    .post-box button {
      background-color: #4da6ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .post-box button:hover {
      background-color: #3399ff;
    }

    /* Right Sidebar with tabs */
    .posts-sidebar {
      flex: 2;
      background: #ffffff;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      background: #f0f8ff;
    }

    .tab.active {
      background: #d9ecff;
      border-bottom: 2px solid #4da6ff;
    }

    .tab-content {
      flex: 1;
      display: none;
      flex-direction: column;
      padding: 15px;
      overflow-y: auto;
    }

    .tab-content.active {
      display: flex;
    }

    .bubble {
      background: #d9ecff;
      padding: 10px 15px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }

    .bubble a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .bubble small {
      font-size: 12px;
      color: #555;
    }

    .bubble button {
      background: transparent;
      border: none;
      font-size: 14px;
      cursor: pointer;
      color: #cc0000;
      align-self: flex-end;
      margin-top: 5px;
    }

    /* Chat Box */
    .chat-messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .chat-bubble {
      background: #f0f8ff;
      padding: 8px 12px;
      border-radius: 16px;
      align-self: flex-start;
      max-width: 80%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-family: 'Quicksand', sans-serif;
    }

    .chat-input button {
      background-color: #4da6ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #3399ff;
    }

    /* Back button */
    .back-btn {
      margin: 20px;
      background: #4da6ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <object type="text/html" data="sidebar.html"></object>
  </div>

  <div id="main">
    <div id="top-bar">Feedback ‚Äì Share your writing & get responses!</div>

    <!-- Home view -->
    <div class="cards" id="home">
      <div class="card" onclick="openCategory('manuscripts')">üìñ Manuscripts</div>
      <div class="card" onclick="openCategory('poems')">‚úçÔ∏è Poems & Short Stories</div>
      <div class="card" onclick="openCategory('school')">üìö Writing For School</div>
    </div>

    <!-- Category Example -->
    <div id="manuscripts" class="category">
      <div class="post-area">
        <button class="back-btn" onclick="goHome()">‚¨Ö Back</button>
        <div class="post-box">
          <input id="manuscripts-title" type="text" placeholder="Enter manuscript name/title..."/>
          <input id="manuscripts-link" type="url" placeholder="Paste your link here..."/>
          <button onclick="postItem('manuscripts')">Post</button>
        </div>
      </div>
      <div class="posts-sidebar">
        <div class="tabs">
          <div class="tab active" onclick="switchTab('manuscripts','list')">Manuscripts</div>
          <div class="tab" onclick="switchTab('manuscripts','chat')">Chat</div>
        </div>
        <div id="manuscripts-list" class="tab-content active"></div>
        <div id="manuscripts-chat" class="tab-content">
          <div class="chat-messages" id="manuscripts-chat-messages"></div>
          <div class="chat-input">
            <input id="manuscripts-chat-input" type="text" placeholder="Write a message..."/>
            <button onclick="sendMessage('manuscripts')">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openCategory(id) {
      document.getElementById('home').style.display = 'none';
      document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function goHome() {
      document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
      document.getElementById('home').style.display = 'flex';
    }

    function switchTab(section, tab) {
      const tabs = document.querySelectorAll(`#${section} .tab`);
      const contents = document.querySelectorAll(`#${section} .tab-content`);

      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));

      document.querySelector(`#${section} .tab[onclick*="${tab}"]`).classList.add('active');
      document.getElementById(section + '-' + tab).classList.add('active');
    }

    function postItem(section) {
      const title = document.getElementById(section + '-title').value.trim();
      const link = document.getElementById(section + '-link').value.trim();
      if (!link) return;

      const list = document.getElementById(section + '-list');

      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      const anchor = document.createElement('a');
      anchor.href = link;
      anchor.target = "_blank";
      anchor.innerText = title || link;

      const small = document.createElement('small');
      small.innerText = title ? link : "No title provided";

      const delBtn = document.createElement('button');
      delBtn.innerHTML = "üóë";
      delBtn.onclick = () => bubble.remove();

      bubble.appendChild(anchor);
      bubble.appendChild(small);
      bubble.appendChild(delBtn);
      list.appendChild(bubble);

      // Clear inputs
      document.getElementById(section + '-title').value = "";
      document.getElementById(section + '-link').value = "";
    }

    function sendMessage(section) {
      const input = document.getElementById(section + '-chat-input');
      const msg = input.value.trim();
      if (!msg) return;

      const chat = document.getElementById(section + '-chat-messages');

      const bubble = document.createElement('div');
      bubble.className = 'chat-bubble';
      bubble.innerText = msg;

      chat.appendChild(bubble);
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
