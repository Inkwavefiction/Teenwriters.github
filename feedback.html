<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: 'Quicksand', sans-serif;
      background-color: #e6f2ff;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 320px;
      height: 100vh;
      flex-shrink: 0;
      border-right: 1px solid #ccc;
      overflow: hidden;
    }

    #sidebar object {
      width: 100%;
      height: 100%;
      display: block;
      border: none;
    }

    /* Main layout */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
      background: #f9fbff;
    }

    #top-bar {
      height: 60px;
      padding: 20px;
      background-color: #d9ecff;
      font-size: 20px;
      font-weight: bold;
      color: #003366;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ccc;
    }

    /* Cards for sections */
    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 30px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      width: 250px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #003366;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    /* Section content */
    .section {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .active {
      display: flex;
    }

    .post-box {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .post-box input, .post-box textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-family: 'Quicksand', sans-serif;
      resize: none;
    }

    .post-box button {
      background-color: #4da6ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .post-box button:hover {
      background-color: #3399ff;
    }

    /* Posted items */
    .posted-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%;
      max-width: 600px;
    }

    .bubble {
      background: #d9ecff;
      padding: 10px 15px;
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .bubble a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }

    .bubble button {
      background: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #cc0000;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <object type="text/html" data="sidebar.html"></object>
  </div>

  <div id="main">
    <div id="top-bar">Feedback ‚Äì Share your writing & get responses!</div>

    <!-- Cards -->
    <div class="cards">
      <div class="card" onclick="showSection('manuscripts')">üìñ Manuscripts</div>
      <div class="card" onclick="showSection('poems')">‚úçÔ∏è Poems & Short Stories</div>
      <div class="card" onclick="showSection('school')">üìö Writing For School</div>
    </div>

    <!-- Sections -->
    <div id="manuscripts" class="section">
      <div class="post-box">
        <textarea id="manuscripts-text" rows="3" placeholder="Add notes about your writing..."></textarea>
        <input id="manuscripts-link" type="url" placeholder="Paste your link here..."/>
        <button onclick="postItem('manuscripts')">Post</button>
      </div>
      <div class="posted-list" id="manuscripts-list"></div>
    </div>

    <div id="poems" class="section">
      <div class="post-box">
        <textarea id="poems-text" rows="3" placeholder="Add notes about your writing..."></textarea>
        <input id="poems-link" type="url" placeholder="Paste your link here..."/>
        <button onclick="postItem('poems')">Post</button>
      </div>
      <div class="posted-list" id="poems-list"></div>
    </div>

    <div id="school" class="section">
      <div class="post-box">
        <textarea id="school-text" rows="3" placeholder="Add notes about your writing..."></textarea>
        <input id="school-link" type="url" placeholder="Paste your link here..."/>
        <button onclick="postItem('school')">Post</button>
      </div>
      <div class="posted-list" id="school-list"></div>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    function postItem(section) {
      const text = document.getElementById(section + '-text').value.trim();
      const link = document.getElementById(section + '-link').value.trim();
      if (!link) return;

      const list = document.getElementById(section + '-list');

      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      const anchor = document.createElement('a');
      anchor.href = link;
      anchor.target = "_blank";
      anchor.innerText = text || link;

      const delBtn = document.createElement('button');
      delBtn.innerHTML = "üóë";
      delBtn.onclick = () => bubble.remove();

      bubble.appendChild(anchor);
      bubble.appendChild(delBtn);
      list.appendChild(bubble);

      // Clear inputs
      document.getElementById(section + '-text').value = "";
      document.getElementById(section + '-link').value = "";
    }
  </script>
</body>
</html>
